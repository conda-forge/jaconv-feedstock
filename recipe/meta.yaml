{% set version = "0.4.1" %}

package:
  name: jaconv
  version: {{ version }}

source:
  url: https://github.com/ikegami-yukino/jaconv/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 10664aed0c86436ec18bdfa115983881292e726fce19c1a983c43ac5664e8772

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - nose
    - python {{ python_min }}
  source_files:
    - test_jaconv.py
  imports:
    - jaconv
  commands:
    - nosetests test_jaconv

about:
  home: https://ikegami-yukino.github.io/jaconv/jaconv.html
  license: MIT
  license_file: LICENSE
  summary: Pure-Python Japanese character interconverter for Hiragana, Katakana, Hankaku, and Zenkaku
  dev_url: https://github.com/ikegami-yukino/jaconv

extra:
  recipe-maintainers:
    - h-vetinari

{% set version = "0.5.0" %}

package:
  name: jaconv
  version: {{ version }}

source:
  url: https://github.com/ikegami-yukino/jaconv/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 5ad6b03293189f5cb516d8616e4e62ba67682887e367ec4d399e2c9551856321

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}

test:
  requires:
    - nose
    - python {{ python_min }}
  source_files:
    - test_jaconv.py
  imports:
    - jaconv
  commands:
    - nosetests test_jaconv

about:
  home: https://ikegami-yukino.github.io/jaconv/jaconv.html
  license: MIT
  license_file: LICENSE
  summary: Pure-Python Japanese character interconverter for Hiragana, Katakana, Hankaku, and Zenkaku
  dev_url: https://github.com/ikegami-yukino/jaconv

extra:
  recipe-maintainers:
    - h-vetinari
